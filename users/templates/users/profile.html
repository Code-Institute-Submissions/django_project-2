{% extends "tracker/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="profile-section mt-3 mb-3">
  <div class="media">
    <img class="account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h5 class="account-heading">{{ user.username }}</h5>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <form class="shadow" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h4>Profile Info</h4>
    {{ u_form|crispy }}
    {{ p_form|crispy }}
    <button type="submit" class="btn btn-info">Update</button>
  </form>
</section>
{% endblock content %}
