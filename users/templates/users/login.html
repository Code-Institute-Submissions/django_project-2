{% extends "tracker/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <section class="login-section mt-3 mb-3 animated fadeIn slow">
    <div class="row justify-content-center d-flex align-items-center login">
      <div class="col-md-10 col-lg-8">
        <form class="shadow" method="POST">
          {% csrf_token %}
          <h5 class="login-header">Please enter login details below..</h5>
          {{ form|crispy }}
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
          </div>
          <div class="border-top">
            <small class="text-muted">
              Need an Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
