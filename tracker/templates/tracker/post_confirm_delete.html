{% extends "tracker/base.html" %}
{% block content %}
    <div class="section register-section">
      <form method="POST">
        {% csrf_token %}
        <h3>Delete Ticket</h3>
        <h5>Are you sure you want to delete ticket '{{ object.title }}'</h5>
        <button type="submit">Delete</button>
        <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
{% endblock content %}
