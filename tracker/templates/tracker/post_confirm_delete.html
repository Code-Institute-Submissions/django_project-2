{% extends "tracker/base.html" %}
{% block content %}
  <section class="delete-post-section">
    <div class="row delete-post justify-content-center d-flex align-items-center">
      <div class="col-sm-12 col-md-10 col-lg-8">
        <form class="shadow animated bounceInDown" method="POST">
          {% csrf_token %}
          <h5 class="grey mb-3">Delete Ticket..</h5>
          <h6 class="mb-3">'{{ object.title }}'</h6>
          <p class="blink confirm-delete">Are you sure you want to delete this ticket?</p>
          <button class="btn btn-outline-danger" type="submit">Delete</button>
          <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
