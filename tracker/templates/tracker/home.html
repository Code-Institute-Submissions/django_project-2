{% extends "tracker/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="card border-secondary mb-3 mt-3">
          <div class="row">
            <div class="col-lg-1">
              <img src="{{ post.author.profile.image.url }}" class="img-fluid" alt="author-image">
            </div>
            <div class="col-lg-11">
              <a href="{% url 'post-detail' post.id %}"><h5 class="card-title green">{{ post.title }}</h5></a>
              <p class="card-text">{{ post.content }}</p>
            </div>
          </div>
          <div class="card-header">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
          </div>
        </div>
    {% endfor %}
{% endblock content %}
