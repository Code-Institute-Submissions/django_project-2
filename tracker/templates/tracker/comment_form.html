{% extends "tracker/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <section class="comment-section animated fadeInDown">
    <div class="row justify-content-center d-flex align-items-center comment">
      <div class="col-md-10 col-md-8">
        <form class="shadow" method="POST">
          {% csrf_token %}
          <h5 class="add-comments">Add a comment below..</h5>
          {{ form|crispy }}
          <button class="btn btn-outline-info" type="submit">Post</button>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
